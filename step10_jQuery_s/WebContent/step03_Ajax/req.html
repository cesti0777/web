<!DOCTYPE html>
<html>
<head>
<meta charset="EUC-KR">
<title>req.html</title>
</head>
<body>
	Ajax<br>
	화면 이동 없이도 단순 자바스크립트 객체로 서버와 통신 가능한 기술 학습
	<br><hr><br>
	<div id="dataView"></div>
	<br><hr><br>
	<button onclick="myFun()">1. 서버 데이터 단순 요청 및 응답 처리</button>
	
	<script type="text/javascript" src="../scripts/jquery-3.1.1.js"></script>
	<script type="text/javascript">
	function myFun(){
		$.ajax({
			url : "https://api.bithumb.com/public/ticker/ALL",
			data : {msg: "kdata"},
			method : "post",
			dataType: "html",
			success : function(result) {
				obj = eval("(" + result + ")");
				console.log(obj);
				$("#dataView").text(obj.data.BTC.average_price);
			}
		});
	}
	</script>
</body>
</html>
 
<!-- 
JQuery ajax
1. 복잡한 자바스크립트 코드 대비 함수 사용이 쉽다
2. 장점 : 모든 브라우저에서 정상 실행될 수 있도록 내부적으로 지원(cross browser)
	- 일반 js로 개발할 경우 브라우저별 고유한 특징 고려해야 함
3. 함수 요소
{
	요청 url, 						- url : "res.jsp"
	전송 데이터, 					- data : {msg: "kdata", key2 : "}
	요청 방식, 					- method : "post"
	응답 데이터 포맷,				- dataType : "html" (mime tyoe)
	응답 상태에 따른 처리 기술	- success: function(){}
	...
}
 -->
