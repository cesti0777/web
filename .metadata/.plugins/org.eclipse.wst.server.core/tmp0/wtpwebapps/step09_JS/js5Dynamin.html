<!DOCTYPE html>
<html>
	<head>
		<meta charset="EUC-KR">
		<title>js5Dynamin.html</title>
	</head>
	<body>
		동적 화면 처리 필수 기술<br>
		1. input tag 간의 데이터 이동<br>
		2. 논리적으로 화면 구성을 구분 할 수 있는 안보이는 div라는 tag<br>
		<font color="red">
			3. tag별 데이터 출력 가능한 속성이 다름<br>
				3-1. div/p/span tag : 일반 text = innerText, html tag = innerHTML
				3-2. input tag : value
		</font>
		<p>
			<img id="zero" src="img/ddd.jpg" width="30%" height="40%">
		</p>
		<button onclick="myFun2()">사진변환</button>
		
		<br><hr><br>
		
		<input type="text" id="one"><br>
		<div id="two"></div><br>
		<div id="three"></div><br>
		
		<button onclick="myFun()">클릭</button>
		
		<script type="text/javascript">
			function myFun(){
				//버튼 클릭시 one과 three에 경진, 지빈 이름각각 출력하기
				document.getElementById("one").value = "경진";
				document.getElementById("three").innerText = "지빈";
				document.getElementById("two").innerHTML = "<b>지빈</b>";
				document.getElementById("two").innerHTML = "<img scr>";
			}
			function myFun2(){
				document.getElementById("zero").src = "img/aaa.jpg";
			}
		</script>
	</body>
</html>
