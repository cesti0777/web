<!DOCTYPE html>
<html>
<head>
<meta charset="EUC-KR">
<title>js2.html</title>
	<script type="text/javascript">
		var a = 3; //멤버[전역] 변수
		b = "string"; //멤버[전역] 변수
		
		function mtFun(){
			var c = 5;//로컬 변수
			d = "s";//전역 변수
			document.write(c + "<br>");
			document.write(d + "<br>");
		}
	</script>

</head>
<body>
	1. 변수 학습 : 로컬? 맴버?<br>
	<br><hr><br>
	
	<script type="text/javascript">
		document.write(a + "<br>");
		document.write(b + "<br>");
		mtFun();
		//document.write(c + "<br>"); //c는 로컬 변수라 호출 못함
		document.write(d + "<br>");
	</script>

</body>
