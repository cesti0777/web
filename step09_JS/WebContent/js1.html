<!DOCTYPE html>
<html>
<head>
<meta charset="EUC-KR">
<title>js1.html</title>
	<!-- 
	1. js 개발 위치 : head tag 내부, body 어디든 
	2. <script> tag에 구현
	-->
	<script type="text/javascript">
		//변수 선언 정통 문법
		var msg = 10;//정수 타입
		msg = "string";//문자열 타입
		document.write(msg);
		
		
	</script>
</head>
<body>
	1. 가변적인 변수 타입 학습<br>
	2. html 파일 자체가 read되면서 실행되는 순서<br>
	3. 함수 호출 및 개발 문법<br>
	4. 사용자 정의 함수 구현 권장 위치<br>

	data<br>
	
	<script type="text/javascript">
		//사용자 정의 함수 개발
		function userFun(){ //위에 head에 구현하면 performent 저하
			alert(1);
			document.write("경진");
		}
		userFun();
	</script>
</body>
</html>
