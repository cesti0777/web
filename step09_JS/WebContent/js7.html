<!DOCTYPE html>
<html>
<head>
<meta charset="EUC-KR">
<title>Insert title here</title>
</head>
<body>
	다수의 tag가 존재할 경우 각 tag 를 클릭할 경우 tag만의 value값을 어떻게 인지시킬 것인가?
	
	<br><hr><br>	
	
	<input type="text" value="첫번재" onclick="myFun(this.value)"><br>
	<input type="text" value="두번재" onclick="myFun(this.value)"><br>
	<input type="text" value="세번재" onclick="myFun(this.value)"><br>
	
	<div id="viewData"></div>
	
	<script type="text/javascript">
		//클릭된 tag의 value속성값 출력
		function myFun(v){
			document.getElementById("viewData").innerText = v;
		}
	</script>

</body>
</html>
